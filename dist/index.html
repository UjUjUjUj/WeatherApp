<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar">
            <form id = "searchBar__form" class = "searchBar__form" role = "search">
               <label for="searchBar__text" >Enter a new location</label>
               <input id = "searchBar__text" class="searchBar__text" type="text" role="searchbox" size = "40" autocomplete="off"
               placeholder="City, State, Country">
               <button id = "searchBar__button" class="searchBar__button" title="Submit Location" aria-label = "Enter Zip Code or City, State, and Country to retrieve weather conditions" >
                Submit
               </button>
            </form>
        </section>
            
        <section id="currentForecast" class="currentForecast">

        </section>
        <nav id="navButtons" class="navButtons">

        </nav>
        <section id="dailyForecast" class="dailyForecast">

        </section>
    </main>
</body>
</html>
